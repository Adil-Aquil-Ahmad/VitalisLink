<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalisLink | Homepage</title>
    <link rel="stylesheet" href="../static/CSS/Style.css">
    <link rel="stylesheet" href="../static/CSS/user.css">
    <link rel="shortcut icon" href="../static/Images/VITALISLINK LOGO LIGHT.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../static/Images/VITALISLINK LOGO LIGHT2.png" alt="" style="opacity: 100%; border-radius: 5px;">
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li>
                    {% if username %}
                        <a href="/donor_register">Donor Registration</a>
                    {% else %}
                        <a href="/login" onclick="alert('Please log in to register as a donor');">Donor Registration</a>
                    {% endif %}
                </li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/about">About</a></li>
                <li>
                    {% if username %}
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn">{{username[0]}}</button>
                            <div id="myDropdown" class="dropdown-content">
                                <div id="welcome">
                                    <p>Welcome, {{username}}</p>
                                </div>
                                <a href="/my_bookings">My Bookings</a>
                                <a href="/logout">Logout</a>
                            </div>
                          </div>
                    {% else %}
                    <a href="/login">Login</a>
                    {% endif %}
            </li>   
            </ul>        
        </nav>
    </header>

    <main>
        <section class="slideshow-container">
            <img src="../static/Images/Blood-Donation-1.jpg" class="slideshow-image" alt="Blood Donation Image 1">
            <img src="../static/Images/Blood-Donation-2.jpg" class="slideshow-image" alt="Blood Donation Image 2">
            <img src="../static/Images/Blood-Donation-3.jpg" class="slideshow-image" alt="Blood Donation Image 3">
            <img src="../static/Images/Blood-Donation-4.png" class="slideshow-image" alt="Blood Donation Image 4">
            <a href="/donor_register" class="donate-btn" id="donateButton">Donate Now</a>
        </section>
    
        <div class="nav">
            <button class="prev" aria-label="Previous slide" onclick="goPrev()">&#10094;</button>
            <button class="next" aria-label="Next slide" onclick="goNext()">&#10095;</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 VitalisLink. All Rights Reserved.</p>
    </footer>

    <script src="../static/JS/Slider.js"></script>
    <script src="../static/JS/user.js"></script>
</body>
</html>
